    <!-- Task 3: Create a dropdown for the avatar on the right corner of the navbar -->

    <div>
        <p>DROPDOWN</p>
        <select name="great" id="">

    <!-- Task 4: Create a Registration form that takes input Name, Email, Gender, Country, and address and has a submit and a reset button -->

    <div>
        <p>HTML REGISTRATION FORM</p>
        <form action="/">
            <label for="">Name:</label>
            <input type="text" required><br><br>

            <label for="">Email:</label>
            <input type="text" placeholder="email"><br><br>

            <label for="">Gender:</label>
            <label><input type="radio" name="" id="">Male</label>
            <label><input type="radio" name="" id="">Female</label>
            <label><input type="radio" name="" id="">Other</label><br><br>

            <label for="">Country:</label>
            <select name="" id="">
                <option value="">Australia</option>
                <option value="">India</option>
                <option value="">England</option>
            </select> <br><br>

            <label for="">Address:</label>
            <input type="text" placeholder="address"><br><br>

            <input type="button" value="submit">
            <input type="button" value="reset">
        </form>
    </div>
